language: cpp
services:
    - docker
matrix:
    include:
        - os: linux
          dist: trusty
          sudo: required
          env: TRAVIS_BUILD_TYPE=armel
        - os: linux
          dist: trusty
          sudo: required
          env: TRAVIS_BUILD_TYPE=armhf
        - os: linux
          dist: trusty
          sudo: required
          env: TRAVIS_BUILD_TYPE=armel-apt
        - os: linux
          dist: trusty
          sudo: required
          env: TRAVIS_BUILD_TYPE=armhf-apt
before_script:
    - sudo ./build-$TRAVIS_BUILD_TYPE.sh
